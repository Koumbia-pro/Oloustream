{% extends "admin/admin_base.html" %}

{% block title %}Supprimer partenaire - Oloustream Admin{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Supprimer le partenaire</h1>
<p>Êtes-vous sûr de vouloir supprimer le partenaire <strong>{{ partner.name }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'dashboard:partners_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
