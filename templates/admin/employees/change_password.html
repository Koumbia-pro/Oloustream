{% extends "admin/admin_base.html" %}

{% block title %}Mot de passe employé - Oloustream Admin{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Changer le mot de passe de {{ employee.username }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Mettre à jour le mot de passe</button>
    <a href="{% url 'dashboard:employees_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
