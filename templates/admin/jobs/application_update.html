{% extends "admin/admin_base.html" %}
{% block title %}Mettre à jour candidature{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-1">Mettre à jour</h3>
      <div class="text-muted">{{ application.full_name }} • {{ application.offer.title }}</div>
    </div>
    <a href="{% url 'services_app:admin_jobs_applications' application.offer_id %}" class="btn btn-outline-secondary">
      Retour
    </a>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Statut</label>
          {{ form.status }}
        </div>
        <div class="mb-3">
          <label class="form-label">Note interne</label>
          {{ form.internal_note }}
        </div>
        <button class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
</div>

<script>
  (function() {
    document.querySelectorAll("select").forEach(el => el.classList.add("form-select"));
    document.querySelectorAll("textarea,input").forEach(el => el.classList.add("form-control"));
  })();
</script>
{% endblock %}
