{% extends "admin/admin_base.html" %}

{% block title %}Supprimer équipement - Oloustream Admin{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Supprimer l'équipement</h1>
<p>Êtes-vous sûr de vouloir supprimer l'équipement <strong>{{ equipment.name }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'dashboard:equipments_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
