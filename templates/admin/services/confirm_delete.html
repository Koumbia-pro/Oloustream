{% extends "admin/admin_base.html" %}

{% block title %}Supprimer service - Oloustream Admin{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Supprimer le service</h1>
<p>Êtes-vous sûr de vouloir supprimer le service <strong>{{ service.name }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'dashboard:services_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
