{% extends "base.html" %}
{% block title %}Postuler - {{ offer.title }}{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
.apply-page {
    --bg-main: #05060a;
    --bg-section: #090b14;
    --bg-section-alt: #101322;
    --accent: #e63946;
    --accent-soft: rgba(230, 57, 70, 0.18);
    --accent-soft-2: rgba(230, 57, 70, 0.06);
    --text-main: #f9fafb;
    --text-muted: #9ca3af;
    --border-subtle: rgba(148, 163, 184, 0.28);
    --shadow-soft: 0 28px 60px rgba(0, 0, 0, 0.7);
    --radius-xl: 22px;
    --radius-lg: 18px;
    --radius-md: 12px;
    --transition-fast: 0.18s cubic-bezier(.4,0,.2,1);
    --max-width: 720px;

    background: radial-gradient(circle at top left, #1f2937 0, #05060a 42%, #020308 100%);
    color: var(--text-main);
    padding: 4.2rem 1.4rem 5rem;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    min-height: 100vh;
}

.apply-page .container {
    max-width: var(--max-width);
    margin: 0 auto;
    background: var(--bg-section);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-soft);
    padding: 2.5rem 2rem;
    border: 1.5px solid var(--border-subtle);
    position: relative;
    overflow: hidden;
}

.apply-page .btn-link {
    color: var(--accent);
    font-weight: 600;
    text-decoration: none;
    transition: color var(--transition-fast);
    font-size: 1.05rem;
    margin-bottom: 1.2rem;
    position: relative;
    z-index: 2;
}
.apply-page .btn-link:hover {
    color: #fff;
    text-decoration: underline;
}

.apply-page h2 {
    font-weight: 800;
    font-size: 2rem;
    letter-spacing: -1px;
    color: var(--text-main);
    margin-bottom: 0.2rem;
    margin-right: 1.2rem;
    line-height: 1.1;
    text-shadow: 0 2px 12px rgba(0,0,0,0.18);
}

.apply-page .text-muted {
    color: var(--text-muted) !important;
    font-size: 1.08rem;
    margin-bottom: 1.5rem;
}

.apply-page form.card {
    background: rgba(16,19,34,0.82);
    border-radius: var(--radius-lg);
    border: 1.5px solid var(--border-subtle);
    box-shadow: 0 4px 32px 0 var(--accent-soft-2);
    backdrop-filter: blur(7px);
    margin-top: 1.2rem;
    margin-bottom: 1.2rem;
    transition: box-shadow var(--transition-fast), border var(--transition-fast);
}
.apply-page form.card:focus-within {
    box-shadow: 0 8px 40px 0 var(--accent-soft);
    border-color: var(--accent);
}

.apply-page .card-body {
    padding: 2.2rem 1.2rem 1.2rem 1.2rem;
}

.apply-page .form-label {
    color: var(--text-main);
    font-weight: 600;
    margin-bottom: 0.3rem;
    letter-spacing: 0.1px;
    display: flex;
    align-items: center;
    gap: 0.5em;
}

.apply-page .form-control {
    background: var(--bg-main);
    color: var(--text-main);
    border-radius: var(--radius-md);
    border: 1.5px solid var(--border-subtle);
    font-size: 1.05rem;
    padding: 0.7em 1em;
    margin-bottom: 0.2rem;
    transition: border var(--transition-fast), box-shadow var(--transition-fast);
    box-shadow: 0 1px 4px 0 var(--accent-soft-2);
}
.apply-page .form-control:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent-soft);
    background: var(--bg-section-alt);
    color: var(--text-main);
    outline: none;
}

.apply-page input[type="file"].form-control {
    background: var(--bg-section-alt);
    color: var(--text-muted);
    padding: 0.5em 1em;
}

.apply-page .btn-danger {
    background: var(--accent);
    border: none;
    color: #fff;
    font-weight: 700;
    border-radius: var(--radius-md);
    padding: 0.7rem 1.5rem;
    box-shadow: 0 2px 8px 0 var(--accent-soft);
    transition: background var(--transition-fast), box-shadow var(--transition-fast), transform var(--transition-fast);
    font-size: 1.1rem;
    margin-top: 1.2rem;
    letter-spacing: 0.2px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.7em;
}
.apply-page .btn-danger:hover {
    background: #b91c1c;
    color: #fff;
    box-shadow: 0 4px 16px 0 var(--accent-soft);
    transform: translateY(-2px) scale(1.04);
}

.apply-page .mb-3 {
    margin-bottom: 1.3rem !important;
}

.apply-page .form-label[for*="full_name"]:before { content: "\f007"; font-family: "Font Awesome 6 Free"; font-weight: 900; margin-right: 0.5em; color: var(--accent);}
.apply-page .form-label[for*="email"]:before { content: "\f0e0"; font-family: "Font Awesome 6 Free"; font-weight: 900; margin-right: 0.5em; color: var(--accent);}
.apply-page .form-label[for*="phone"]:before { content: "\f095"; font-family: "Font Awesome 6 Free"; font-weight: 900; margin-right: 0.5em; color: var(--accent);}
.apply-page .form-label[for*="portfolio"]:before { content: "\f0c1"; font-family: "Font Awesome 6 Free"; font-weight: 900; margin-right: 0.5em; color: var(--accent);}
.apply-page .form-label[for*="cv"]:before { content: "\f15c"; font-family: "Font Awesome 6 Free"; font-weight: 900; margin-right: 0.5em; color: var(--accent);}
.apply-page .form-label[for*="cover_letter"]:before { content: "\f303"; font-family: "Font Awesome 6 Free"; font-weight: 900; margin-right: 0.5em; color: var(--accent);}

@media (max-width: 600px) {
    .apply-page .container {
        padding: 1.2rem 0.5rem;
    }
    .apply-page .card-body {
        padding: 1rem 0.5rem 0.7rem 0.5rem;
    }
    .apply-page h2 {
        font-size: 1.2rem;
    }
}
</style>

<div class="apply-page">
  <div class="container py-4">
    <a href="{% url 'services_app:user_jobs_detail' offer.slug %}" class="btn btn-link p-0 mb-3">&larr; Retour</a>

    <h2 class="mb-1">Postuler</h2>
    <div class="text-muted mb-3">{{ offer.title }}</div>

    <form method="post" enctype="multipart/form-data" class="card">
      {% csrf_token %}
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="id_full_name">Nom complet</label>
          {{ form.full_name }}
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_email">Email</label>
          {{ form.email }}
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_phone">Téléphone</label>
          {{ form.phone }}
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_portfolio_url">Portfolio / LinkedIn</label>
          {{ form.portfolio_url }}
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_cv">CV (PDF)</label>
          {{ form.cv }}
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_cover_letter">Message</label>
          {{ form.cover_letter }}
        </div>

        <button class="btn btn-danger w-100"><i class="fa-solid fa-paper-plane"></i> Envoyer ma candidature</button>
      </div>
    </form>
  </div>
</div>

<script>
  (function(){
    document.querySelectorAll("input, textarea, select").forEach(el => el.classList.add("form-control"));
    document.querySelectorAll('input[type="file"]').forEach(el => el.classList.add("form-control"));
  })();
</script>
{% endblock %}
